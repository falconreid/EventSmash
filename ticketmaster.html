<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/ES-Icon-sm.png" />
  <!-- Materialize CSS Framework: Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./styles/ticketmasterstyle.css" />
<!--  jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>EventSmash Events App</title>
  <!-- Materialize CSS Framework: Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Moment.js CDN request-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  
</head>

<body>
  <wrapper class="container valign-wrapper"></wrapper>
  <!-- Load Page -->
  <div id="loadPage" class="row center-align">
    <div id="spacing" class="col s12"></div>

    <div class="row">
      <div class="col s12">
        <div id="logo" class="col center-align">
          <img class="valign-wrapper center-align responsive-img" src="./images/EventSmashLogo-lg-shadow.png"
            alt="Event Smash: Effortless Event Planning" />
          <h4>Effortless Event Planning</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- Landing Page -->
  <div id="landingPage" class="lpImage">
    <main>
      <!-- Header  -->
      <nav id="navTop">
        <div class="nav-wrapper">
          <img id="header-logo" class="valign-wrapper brand-logo center responsive-img"
            src="./images/EventSmashLogo-nav.png" />
      </nav>
      <!-- Main Section -->
      <div id="main" class="row pageWrap">
        <div id="sideBar" class="col s2">
          <div class="col"><img class="nav circle" src="./images/ES-Icon-nav.png"></div>
          <div class="col"><img class="nav circle" src="./images/EB-icon-nav.png"></div>
          <div class="col"><img class="nav circle" src="./images/MU-icon-nav.png"></div>
          <div class="col"><img class="nav circle" src="./images/cal-date-nav.png"></div>
          <div class="col"><img class="nav circle" src="./images/cal-list.nav.png"></div>
        </div>
    </main>
    <section class="container section" id="section1">
      <div class="row">
        <div class="col s12 l4">
          <img src="images/ticketmasterlogo.jpg" alt="" class="responsive-img">
        </div>
        <div class="col s12 l6">
          <h2 class="blue-text text-darken-4">Powered by TicketMaster!</h2>
          <p>This app aims to get you out there doing the events that you want to do. EventSmash uses TicketMaster to
            make that happen. </p>
        </div>
      </div>
    </section>

    <!-- services / tabs -->
    <section>
      <div class="row">
        <div class="col s12 l4 left">
          <div class="card-panel">
            <p>Pick and date and search a event!</p>
            <form action="">
              <div class="input-field color-black">

                <input type="text" id="city">
                <label for="city">Search a City Here!</label>
              </div>

              <div class="input-field">
                <input type="text" id="date" class="datepicker">
                <label for="date">Pick a Date!</label>
              </div>
              <div class="input-field">
                <button class="btn center" id="submit">Submit</button>
              </div>

            </form>
          </div>
          <div class="col s12 l6" id="searchResults">
            <!-- <div class="card">
              <div class="card-image">
                <img src="images/concert-2527495__340.jpg">
                <span class="card-title">Card Title</span>
              </div>
              <div class="card-content" id="details">
                <p>API list will go here</p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </section>

    <footer class="col s12">
      <nav id="footNav" class="navFooter">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s1"></div>
            <div class="col s2"><img class="nav circle" src="./images/ES-Icon-nav.png"></div>
            <div class="col s2"><img class="nav circle" src="./images/EB-icon-nav.png"></div>
            <div class="col s2"><img class="nav circle" src="./images/MU-icon-nav.png"></div>
            <div class="col s2"><img class="nav circle" src="./images/cal-date-nav.png"></div>
            <div class="col s2"><img class="nav circle" src="./images/cal-list.nav.png"></div>
            <div class="col s1"></div>
          </div>
        </div>
      </nav>
      <div class="footer-copyright">
        <div class="container">
          <div>
            Copyright Â© 2020 EventSmash | Event Data Provided by
            <a href="https://www.eventbrite.com/platform/" title="EventBrite API">EventBrite.com</a>
            &
            <a href="https://www.meetup.com/meetup_api/" title="Meetup API">Meetup.com</a>
          </div>
        </div>
    </footer>
  </div>
  </wrapper>


  <!-- local javascript source-->
  <script src="scripts/ticketmasterscript.js"></script>

</body>

</html>
